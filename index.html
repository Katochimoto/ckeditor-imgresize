<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Ckeditor-imgresize by Katochimoto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script src="ckeditor/ckeditor.js"></script>
    <script src="bower_components/ckeditor-imgresize/plugin.js"></script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Ckeditor-imgresize</h1>
      <h2 class="project-tagline">CKEditor dragable image resizing with support divarea</h2>
      <a href="https://github.com/Katochimoto/ckeditor-imgresize" class="btn">View on GitHub</a>
      <a href="https://github.com/Katochimoto/ckeditor-imgresize/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/Katochimoto/ckeditor-imgresize/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
      <textarea id="editor"></textarea>

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/Katochimoto/ckeditor-imgresize">Ckeditor-imgresize</a> is maintained by <a href="https://github.com/Katochimoto">Katochimoto</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>

    <script>
        CKEDITOR.replace('editor', {
            extraPlugins: 'imgresize,divarea',
            //disallowedContent: 'script; *[on*]',

            autoUpdateElement: false,
            customConfig: false,
            disableNativeSpellChecker: false,
            dialog_magnetDistance: 0,
            dialog_backgroundCoverColor: 'black',
            dialog_backgroundCoverOpacity: .5,
            toolbar: [
                ['Bold', 'Italic', 'Underline', '-', 'JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock', '-', 'NumberedList', 'BulletedList', '-', 'Outdent', 'Indent', 'Blockquote', 'HorizontalRule', 'RemoveFormat', '-', 'Link', 'Unlink', '-', 'Image'],
                '/',
                ['Undo', 'Redo', '-', 'Format', 'Font', 'FontSize', '-', 'TextColor', 'BGColor', '-', 'PasteText',
                'PasteFromWord', 'SpecialChar', '-', 'Source']
            ],
            on: {
                instanceReady: function() {
                    this.setData('<p><img src="http://placehold.it/200x150"> This content will be replaced with the editor.</p>');
                }
            }
        });
      </script>
  </body>
</html>
